<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Netflix Profile Page using HTML, CSS & JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whoIsWatching">
      <div class="logo-section">
        <a href="#"><img src="logo1.png" alt="logo" /></a>
      </div>

      <div class="main-div">
        <h1>Who's watching</h1>
        <div class="memberDiv">
          <button class="addIcon">
            <i class="fa fa-plus-circle"></i><span>Add Profile</span>
          </button>
        </div>
        <button class="manageProfile">Manage Profile</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
